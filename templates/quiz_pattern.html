<!DOCTYPE html>
<html>
<head>
    <title>App Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="quiz.js"></script>
    <link rel="stylesheet" href="quiz.css">
</head>
<body>
    <div class="container">
        <h1 id="questionTitle">Fingerprint Recognition App</h1>
        <div class="row">
            <div class="col-md-12">
                <input type="text" id="questionInput" placeholder="Question" disabled>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <img id="questionImage" src="" alt="Image">
            </div>
        </div>
        <div id="answers" class="row">
            <!-- Answer buttons will be inserted here -->
        </div>
        <div class="row mt-3">
            <div class="col-md-12">
                <button id="nextButton" class="btn btn-primary">Next Question</button>
            </div>
        </div>
    </div>
</body>
</html>
